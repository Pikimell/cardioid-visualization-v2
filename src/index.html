<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cardioid Visualization 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <form class="form js-form">
        <input
          type="number"
          class="form-control"
          name="index"
          placeholder="0"
          min="1"
          max="1"
        />
        <input
          type="number"
          class="form-control"
          name="speed"
          placeholder="Turn Speed"
          min="-99"
          max="99"
        />
        <input
          type="number"
          class="form-control"
          name="radius"
          placeholder="Radius"
          min="1"
          max="1000"
        />
        <input
          type="number"
          class="form-control"
          name="width"
          placeholder="Pen Width"
          min="1"
          max="10"
        />
        <div class="form-check">
          <input type="checkbox" name="drawPoint" />
          <p>Draw End Point</p>
        </div>
        <div class="form-check">
          <input type="checkbox" name="drawVector" />
          <p>Draw Vector</p>
        </div>

        <div class="form-check">
          <input type="color" name="color" />
          <p>Vector Color</p>
        </div>

        <button class="btn btn-primary" data-update>Update</button>
        <button class="btn btn-primary" data-remove>Remove</button>
      </form>
      <div class="form">
        <button class="btn btn-primary js-btn" data-type="add">
          Add circle
        </button>
        <button class="btn btn-primary js-btn" data-type="reset">Reset</button>
        <button class="btn btn-primary js-btn" data-type="clear-canvas">
          Clear Canvas
        </button>
        <button class="btn btn-primary js-btn" data-type="cleaner">
          On / Off cleaner
        </button>
        <button class="btn btn-primary js-btn" data-type="animation">
          On / Off animation
        </button>

        <button class="btn btn-primary js-btn" data-type="activate">
          Start / Stop
        </button>

        <input
          class="js-animation-speed animation-speed"
          type="range"
          min="0"
          max="29"
          value="29"
        />
      </div>

      <div class="js-example form examples"></div>
    </div>

    <script src="./js/p5.js"></script>
    <script src="./js/circle.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/examples.js"></script>
  </body>
</html>
